{% extends 'base.html' %}

{% block head %}

<title>Youtube Video Data Scapper</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Youtube Video Data Scrapper</h1>

    <div class="form">
        <form action="/ytdata" method="POST">
            <input type="text" name="content" id="content" placeholder="Enter YouTube Channel Link...">
            <input type="submit" value="Search">
        </form>
    </div>
</div>
{% endblock %}
